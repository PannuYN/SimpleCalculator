<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/18db659ebc.js" crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>

        <!-- the whole calculator container -->
        <div class="container d-flex flex-column justify-content-center align-items-center mx-auto mt-4 p-0 fixed-width"> <!-- fixed-width css class is for consistent size across the screens -->
            
            <!-- input bar -->
            <div class="row col-12 d-flex mb-2">
                <input class="col-12 mx-auto input-bar" id="inputBox" value="0" type="text" readonly>
            </div>

            <!-- number and operator buttons -->
            <div class="row col-12 d-flex justify-content-center align-items-center">

                <!-- numbers -->
                <div class="col-9 m-0"> <!-- bg-info -->
                    <div class="row d-flex justify-content-center align-items-center p-0">
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="one" onclick="clickBtn(this.id)"  value="1">1</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="two" onclick="clickBtn(this.id)" value="2">2</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="three" onclick="clickBtn(this.id)" value="3">3</button>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center p-0">
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="four" onclick="clickBtn(this.id)" value="4">4</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="five" onclick="clickBtn(this.id)" value="5">5</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="six" onclick="clickBtn(this.id)" value="6">6</button>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center p-0">
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="seven" onclick="clickBtn(this.id)" value="7">7</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="eight" onclick="clickBtn(this.id)" value="8">8</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="nine" onclick="clickBtn(this.id)" value="9">9</button>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center p-0">
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="zero" onclick="clickBtn(this.id)" value="0">0</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="double-zero" onclick="clickBtn(this.id)" value="00">00</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn" id="dot" onclick="clickBtn(this.id)" value=".">.</button>
                    </div>
                </div>

                <!-- operators -->
                <div class="col-3 d-flex flex-column p-0 m-0"> <!-- bg-danger -->
                    <button class="btn btn-secondary rounded-pill col-9 p-1 px-1 m-1 custom-btn" id="divide" value="/" onclick="clickBtn(this.id)">/</button>
                    <button class="btn btn-secondary rounded-pill col-9 p-1 px-1 m-1 custom-btn" id="multiply" value="x" onclick="clickBtn(this.id)">x</button>
                    <button class="btn btn-secondary rounded-pill col-9 p-1 px-1 m-1 custom-btn" id="subtract" value="-" onclick="clickBtn(this.id)">-</button>
                    <button class="btn add-btn rounded-pill col-9 m-1 py-5 custom-btn" id="add" value="+" onclick="clickBtn(this.id)">+</button>
                </div>
            </div>

            <!-- function buttons -->
            <div class="row col-12 d-flex justify-content-center align-items-center my-2"> <!-- bg-primary -->
                <button class="btn btn-secondary col-3 m-2 function-btn" onclick="allClear()">A/C</button>
                <button class="btn btn-success col-3 m-2 function-btn" onclick="calculate()">Enter</button>
            </div>
        </div>

        <!-- Error area outside the calculator -->
        <div class="row d-flex flex-column align-items-center mx-auto mt-4 p-0" style="width: 354px;">
            <div class="display-6 mx-auto message-bar text-danger text-center d-none" id="messageBox" type="text">Input Limit Exceeded</div> <!-- hide with d-none in default -->
        </div>

    </body>
</html>
